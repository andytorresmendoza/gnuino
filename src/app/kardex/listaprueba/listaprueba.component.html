<mat-form-field>
  <mat-label>Filter</mat-label>
 
  <input matInput (keyup)="applyFilter($event)"   placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="Producto">
    <th mat-header-cell *matHeaderCellDef> Producto </th>
    <td mat-cell *matCellDef="let element" > {{element.detalleNameProducto}} </td>
   
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Cantidad Global">
    <th mat-header-cell *matHeaderCellDef> Cantidad Global </th>
    <td mat-cell *matCellDef="let element"> {{element.cantidadGlobal}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Unidad Medida">
    <th mat-header-cell *matHeaderCellDef> Unidad Medida </th>
    <td mat-cell *matCellDef="let element"> {{element.detalleNameUnidadMedida}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Detalle Ingreso">
    <th mat-header-cell *matHeaderCellDef> Detalle Ingreso </th>
    <td mat-cell *matCellDef="let element" > {{element.detalleTipoIngreso}} </td>
   
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Details </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="openForEdit(element.estadoflujo)">
        <mat-icon>add_circle</mat-icon>
      </button>
    </td>
  
  </ng-container>
 
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
 
</table>
