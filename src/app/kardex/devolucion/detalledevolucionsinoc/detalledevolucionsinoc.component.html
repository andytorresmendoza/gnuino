<h4 class="dispaly-4">Devolución Sin Oc Almacén</h4>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input
  
    type="hidden" 
    name="idDetalleIngresoAlmacen"
    #idDetalleIngresoAlmacen="ngModel"
    [(ngModel)]="formData.idDetalleIngresoAlmacen"
  /> 
   
    <input
    type="hidden" 
    name="idEntradaSinOc"
    #idEntradaSinOc="ngModel"
    [(ngModel)]="formData.idEntradaSinOc"
  /> 

  <input
  type="hidden"
  name="idTipoIngreso"
  #idTipoIngreso="ngModel"
  [(ngModel)]="kardexService.formDataDevolucionesSinOc.idtipoIngreso"
  />
  <input
  type="hidden" 
  name="idProducto"
  #idProducto="ngModel"
  [(ngModel)]="formData.idProducto"
  /> 
  <input
  type="hidden"
  name="descripcion_devolucion"
  #descripcion_devolucion="ngModel"
  [(ngModel)]="formData.descripcion_devolucion"
  />
  <input
type="hidden"
name="idTipoDevolucion"
#idTipoDevolucion="ngModel"
[(ngModel)]="formData.idTipoDevolucion"
/>

<input
type="hidden" 
name="cantidadPrincipal"
#cantidadPrincipal="ngModel"
[(ngModel)]="formData.cantidadPrincipal"
/>

<input
  type="hidden"
  name="idSedePrincipal"
  #idSedePrincipal="ngModel"
  [(ngModel)]="formData.idSedePrincipal"
  /> 
  <input
  type="hidden"
  name="idProducto"
  #idProducto="ngModel"
  [(ngModel)]="formData.idProducto"
  /> 
<div class="form-row">
  <div class="form-group col-md-3">

      <label>Producto</label>
      <input
        name="nombre_producto"
        #nombre_producto="ngModel"
        [(ngModel)]="formData.nombre_producto"
        class="form-control"
        readonly
      /> 
  </div>
  <div class="form-group col-md-3">
      <label>Unidad Medida</label>
      <input
  type="text" 
  name="detalleNameUnidadMedida"
  #detalleNameUnidadMedida="ngModel"
  [(ngModel)]="formData.detalleNameUnidadMedida"
  class="form-control"
  readonly
  />

  </div>
  <div class="form-group col-md-3">
    <label>Almacén</label>
    <input
type="text" 
name="detalleNameSedePrincipal"
#detalleNameSedePrincipal="ngModel"
[(ngModel)]="formData.detalleNameSedePrincipal"
class="form-control"
readonly
/>

</div>
  <div class="form-group col-md-3">
      <label>Stock</label>
      <input
        name="cantidadPendiente"
        #cantidadPendiente="ngModel"
        [(ngModel)]="formData.cantidadPendiente"
        class="form-control"
        readonly
      />
  </div>

</div>

<div class="form-row">
  <div class="form-group col-md-3">
      <label>Tipo Devolución</label>
   
      <ng-select 
      [items]="tipodevoluciones"
     bindLabel="descripcion_devolucion"
     bindValue="id" 
     placeholder="Buscar Devolución"
     [(ngModel)]="formData.idTipoDevolucion"
     (change)="onChange($event)"
     
      >

</ng-select>
  </div>
  <div class="form-group col-md-3">
      <label>Cantidad Devolución</label>
      <input
      type="number"
        name="cantidadDevolucion"
        #cantidadDevolucion="ngModel"
        [(ngModel)]="formData.cantidadDevolucion"
        class="form-control"
   
      />
  </div>
  <div class="form-group col-md-3">
    <label>Detalle Devolución</label>
    <input
    type="text"
      name="detalleDevolucion"
      #detalleDevolucion="ngModel"
      [(ngModel)]="formData.detalleDevolucion"
      class="form-control"
  
    />
    
  </div>
  <div class="form-group col-md-3">
    <label> Fecha  Salida</label>
  
  
    <input
  
    [matDatepicker]="picker"
    placeholder="DD/MM/YYYY" 
    name="fechaDevolucion"
    #fechaDevolucion="ngModel" 
    [(ngModel)]="formData.fechaDevolucion"
    class="form-control"  
    [class.is-invalid]="fechaDevolucion.invalid && fechaDevolucion.touched"
    required
  
  />
  <small *ngIf="fechaDevolucion.invalid && fechaDevolucion.touched"
  class="form-text text-danger">Ingrese Fecha</small>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker ></mat-datepicker>
    
  </div>
</div>

<br>


<div class="form-group">
  <button type="submit" class="btn btn-dark">
    <i class="fa fa-database"></i> Guardar
  </button>
  <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]>
    <i class="fa fa-close"></i> Salir
  </button>
</div>
</form>
