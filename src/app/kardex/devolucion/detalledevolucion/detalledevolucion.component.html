<h4 class="dispaly-4">Devolución Producto</h4>
<hr />
<form #form="ngForm" autocomplete="off"  (submit)="onSubmit(form)" >
 
    <input
    type="hidden" 
    name="idDetalleIngresoAlmacen"
    #idDetalleIngresoAlmacen="ngModel"
    [(ngModel)]="formData.idDetalleIngresoAlmacen"
  /> 
  
    <input
    type="hidden" 
    name="idIngresoAlmacen"
    #idIngresoAlmacen="ngModel"
    [(ngModel)]="formData.idIngresoAlmacen"
  /> 
  <input
  type="hidden"
  name="descripcion_devolucion"
  #descripcion_devolucion="ngModel"
  [(ngModel)]="formData.descripcion_devolucion"
  />
  <input
type="hidden"
name="idTipoDevolucion"
#idTipoDevolucion="ngModel"
[(ngModel)]="formData.idTipoDevolucion"
/>
  <input
  type="hidden"
  name="idTipoIngreso"
  #idTipoIngreso="ngModel"
  [(ngModel)]="kardexService.formDataDevoluciones.idTipoIngreso"
  />
<!--   
  <input
  type="text"
  name="idTipoIngreso"
  #idTipoIngreso="ngModel"
  [(ngModel)]="formData.idTipoIngreso"
  /> -->
  <input
  type="hidden" 
  name="idProducto"
  #idProducto="ngModel"
  [(ngModel)]="formData.idProducto"
  />
  
  <div class="form-row">
      <div class="form-group col-md-4">
  
          <label>Producto</label>
          <input
            name="detalleNameProducto"
            #detalleNameProducto="ngModel"
            [(ngModel)]="formData.detalleNameProducto"
            class="form-control"
            readonly
          /> 
      </div>
      <div class="form-group col-md-4">
          <label>Unidad Medida</label>
          <input
      type="text" 
      name="detalleNameUnidadMedida"
      #detalleNameUnidadMedida="ngModel"
      [(ngModel)]="formData.detalleNameUnidadMedida"
      class="form-control"
      readonly
      />
  
      </div>
      <div class="form-group col-md-4">
          <label>Stock</label>
          <input
            name="cantidadPrincipal"
            #cantidadPrincipal="ngModel"
            [(ngModel)]="formData.cantidadPrincipal"
            class="form-control"
            readonly
          />
      </div>
  
  </div>
  
  <div class="form-row">
      <div class="form-group col-md-3">
          <label>Tipo Devolución</label>
       
          <ng-select 
          [items]="tipodevoluciones"
         bindLabel="descripcion_devolucion"
         bindValue="id" 
         placeholder="Buscar Devolución"
         [(ngModel)]="formData.idTipoDevolucion"
         (change)="onChange($event)"
         
          >
    
    </ng-select>
      </div>
      <div class="form-group col-md-3">
          <label>Cantidad Devolución</label>
          <input
          type="number"
            name="cantidadDevolucion"
            #cantidadDevolucion="ngModel"
            [(ngModel)]="formData.cantidadDevolucion"
            class="form-control"
       
          />
      </div>
      <div class="form-group col-md-3">
        <label>Detalle Devolución</label>
        <input
        type="text"
          name="detalleDevolucion"
          #detalleDevolucion="ngModel"
          [(ngModel)]="formData.detalleDevolucion"
          class="form-control"
      
        />
        
      </div>
      <div class="form-group col-md-3">
        <label> Fecha  Devolución</label>
      
      
        <input
        matInput
        [matDatepicker]="picker"
        placeholder="DD/MM/YYYY" 
        name="fechaDevolucion"
        #fechaDevolucion="ngModel" 
        [(ngModel)]="formData.fechaDevolucion"
        class="form-control"  
        [class.is-invalid]="fechaDevolucion.invalid && fechaDevolucion.touched"
        required
      
      />
      <small *ngIf="fechaDevolucion.invalid && fechaDevolucion.touched"
      class="form-text text-danger">Ingrese Fecha</small>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker ></mat-datepicker>
        
      </div>
  </div>
   
  <br>
  
  
    <div class="form-group">
      <button type="submit" class="btn btn-dark">
        <i class="fa fa-database"></i> Guardar
      </button>
      <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]>
        <i class="fa fa-close"></i> Salir
      </button>
    </div>
  </form>
