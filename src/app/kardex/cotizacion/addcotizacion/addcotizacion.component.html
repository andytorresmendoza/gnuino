
<h1><small>Agregar Detalles</small></h1>
<hr />
<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger" routerLink="../../listarcotizacion">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>
<br />

<form
  #form="ngForm"
  autocomplete="off"
  *ngIf="kardexService.formData"
  (submit)="onSubmit(form)"
>
  <input
    type="hidden"
    name="id"
    #id="ngModel"
    [(ngModel)]="kardexService.formData.id"
  />
<!-- EMPLEADO -->
  <input
  type="hidden"
  name="nombre_empleado"
  #nombre_empleado="ngModel"
  [(ngModel)]="kardexService.formData.nombre_empleado"
/>
<input
type="hidden"
name="idEmpleado"
#idEmpleado="ngModel"
[(ngModel)]="kardexService.formData.idEmpleado"
/>
<!-- PROVEEDOR -->
<input
type="hidden"
name="nombre_proovedor"
#nombre_proovedor="ngModel"
[(ngModel)]="kardexService.formData.nombre_proovedor"
/>
<input
type="hidden"
name="idProovedor"
#idProovedor="ngModel"
[(ngModel)]="kardexService.formData.idProovedor"
/>

<!-- PRUEBA -->
  <!-- <input
type="text"
name="fecha_entrega"
#fecha_entrega="ngModel"
[(ngModel)]="kardexService.formData.fecha_entrega"
/> -  -->


<input
type="text"
name="total_costo"
#total_costo="ngModel"
[(ngModel)]="kardexService.formData.total_costo"
/>
<input
type="text"
name="costo_envio"
#costo_envio="ngModel"
[(ngModel)]="kardexService.formData.costo_envio"
/>
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label> Cotización Nro.</label>
        <input
          name="codigo_cotizacion_num"
          #codigo_cotizacion_num="ngModel"
          [(ngModel)]="kardexService.formData.codigo_cotizacion_num"
          class="form-control"
          readonly
        />
      </div>
      <div class="form-group">
        <label> Descuento Cotización</label>
        <input
          name="descuento_cot"
          #descuento_cot="ngModel"
          [(ngModel)]="kardexService.formData.descuento_cot"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label> Detalle</label>
        <input
          name="detalle"
          #detalle="ngModel"
          [(ngModel)]="kardexService.formData.detalle"
          class="form-control"
        />
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label>Empleado</label>

        <ng-select 
        [items]="empleados"
       bindLabel="nombre_empleado"
       bindValue="id" 
       placeholder="Buscar Empleado"
       [(ngModel)]="kardexService.formData.idEmpleado"
       (change)="onChange($event)"
       
        >
  
  </ng-select>
 
      </div>
      <div class="form-group">
        <label> Costo Envio</label>
        <input
          name="costo_envio"
          #costo_envio="ngModel"
          [(ngModel)]="kardexService.formData.costo_envio"
          class="form-control"
          (keyup)="updateMontoTotal()"
        />
        <!-- (keyup)="updateMontoTotal()" -->
      </div>
      <div class="form-group">
        <label  for="inputAddress" class="form-label"> Fecha Cotización</label>

        <input
          matInput
          [matDatepicker]="picker"
          placeholder="DD/MM/YYYY" 
          name="fecha_entrega"
          #fecha_entrega="ngModel"
          placeholder=""
          [(ngModel)]="kardexService.formData.fecha_entrega"
          class="form-control"
          (dateChange)="onChangeEvent($event)"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </div>
    </div>
    <!-- {{kardexService.formData.fecha_entrega|| json}} -->
    <!-- faltan -->
    <div class="col-md-4">
      <div class="form-group">
        <label> Proveedor</label>

        <ng-select 
        [items]="proveedores"
       bindLabel="nombre_proovedor"
       bindValue="id" 
       placeholder="Buscar Proveedor"
       [(ngModel)]="kardexService.formData.idProovedor"
       (change)="onChangeProveedor($event)" 
        >
  
  </ng-select>
      </div>
      <div class="form-group">
        <label> Total</label>
        <input
          name="total_costo"
          #total_costo="ngModel"
          [(ngModel)]="kardexService.formData.total_costo"
          class="form-control"
          readonly
        />
      </div>
    </div>
  </div>

  <!-- ORDER ITEMS TABLE -->
  <table class="table table-borderless">
    <thead class="thead-light">
      <th scope="col">#</th>
      <th>Nombre Producto</th>
      <th>Cantidad</th>
      <th>Precio Unidad</th>
      <th>Precio Total</th>
      <th>Observaciones</th>
      <th>
        <a
          class="btn btn-sm btn-success text-white"
          (click)="AddOrEditOrderItem(null, kardexService.formData.id)"
          ><i class="fa fa-plus"></i> Agregar Producto</a
        >
      </th>
    </thead>
    <tbody>
      <tr
        *ngIf="kardexService.detalleCotizacion.length == 0"
        [class.text-danger]="
          !isValid && kardexService.detalleCotizacion.length == 0
        "
      >
        <td class="font-italic text-center" colspan="5">
          No ah seleccionado Ningun Producto
        </td>
      </tr>
      <tr *ngFor="let item of kardexService.detalleCotizacion; let i = index">
        <!--  <td>{{item.detalleProducto[0].nombre_producto}}</td>  detalleProducto[0].nombre_producto}}</td>   -->
        <!-- <td>{{item.detalleNameProducto}}</td>  -->
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ item.nombre_producto }}</td>
        <td>{{ item.cantidad }}</td>
        <td>{{ item.precio_unidad }}</td>
        <td>{{ item.precio_total }}</td>
        <td>{{ item.observaciones }}</td>
        <!-- {{item | json}}    -->
        <td>
          <a
            class="btn btn-sm btn-info text-white"
            (click)="AddOrEditOrderItem(i, kardexService.formData.id)"
            ><i class="fa fa-pencil"></i
          ></a>
          <a
            class="btn btn-sm btn-danger text-white ml-1"
            (click)="onDeleteOrderItem(item.id, i)"
            ><i class="fa fa-trash"></i
          ></a>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="form-group">
    <button type="submit" class="btn btn-dark" 
    *ngIf="this.isButtonVisible">
    <i class="fa fa-database"></i> Guardar </button>
    
    <a class="btn btn-outline-dark ml-1" routerLink="../../listarcotizacion"
      ><i class="fa fa-close"></i> Ver Cotizaciones</a
    >
  </div>
</form>
