<h1>Historico O/C</h1>
 <!-- <mat-form-field>
    <mat-label>Buscar</mat-label> 
    <input matInput (keyup)="applyFilter($event)"   placeholder="Ingrese dato" #input> 
  </mat-form-field>  -->

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="Nro Ingreso">
      <th mat-header-cell *matHeaderCellDef>Nro Ingreso</th>
      <td mat-cell *matCellDef="let element" > {{element.codigoIHistoricoOc}} </td> 
    </ng-container> 
    <ng-container matColumnDef="Producto">
      <th mat-header-cell *matHeaderCellDef> Producto </th>
      <td mat-cell *matCellDef="let element"> {{element.detalleNameProducto}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Cantidad Ingresada">
      <th mat-header-cell *matHeaderCellDef> Cantidad Ingresada </th>
      <td mat-cell *matCellDef="let element"> {{element.cantidadPrincipal}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="Fecha Ingresada">
      <th mat-header-cell *matHeaderCellDef> Fecha Ingresada </th>
      <td mat-cell *matCellDef="let element" > {{element.created_at | date:'short' }} </td>     
    </ng-container> 
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <!-- <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No existe coincidencia con "{{input.value}}"</td>
    </tr> -->
   
  </table>
  <br>
  <div class="form-group">
 
    <button type="button"   class="btn btn-outline-dark ml-1" [mat-dialog-close]>
      <i class="fa fa-close"></i> Salir
    </button>
  </div>
