<h4 class="dispaly-4">Salida Productos</h4>
<hr />

<form #form="ngForm" autocomplete="off"   *ngIf="formData" (submit)="onSubmit(form)">
 
<input
type="hidden" 
name="cantidadPrincipal"
#cantidadPrincipal="ngModel"
[(ngModel)]="formData.cantidadPrincipal"
/> 

<input
type="hidden" 
name="idProducto"
#idProducto="ngModel"
[(ngModel)]="formData.idProducto"
/> 
 
<div class="form-row">
    <div class="form-group col-md-4">

     <label>Producto</label>
        <input
          name="nombre_producto"
          #nombre_producto="ngModel"
          [(ngModel)]="formData.nombre_producto"
          class="form-control"
          readonly
        /> 

    </div>
    <!-- 
    -->
    <div class="form-group col-md-4">
        <label>Stock</label>
        <input
          name="cantidadGlobalKardex"
          #cantidadGlobalKardex="ngModel"
          [(ngModel)]="formData.cantidadGlobalKardex"
          class="form-control"
          readonly
        />
    </div> 
    <div class="form-group col-md-4">
      <label>Tipo Ingreso</label>
      <select 
        name="idTipoIngreso"  
        #idTipoIngreso="ngModel"
          [(ngModel)]="formData.idTipoIngreso"
        class="form-control"   
        >
          <option value="0">-Seleccione Tipo Ingreso-</option>
          <option value="1">Salida Por O/C</option>
          <option value="2">Salida Sin O/C</option>
        
        </select> 
  </div>
</div>

 <div class="form-row">
    <div class="form-group col-md-3">
        <label>Tipo Salida</label>
     
        <ng-select 
        [items]="tiposalidas"
       bindLabel="descripcion_salida"
       bindValue="id" 
       placeholder="Buscar Salida"
       name="idTipoSalida"  
       #idTipoSalida="ngModel"
       [(ngModel)]="formData.idTipoSalida"
       (change)="onChange($event)"
       
        >
  
  </ng-select>
    </div>
    <div class="form-group col-md-3">
        <label>Cantidad Salida</label>
        <input
        type="number"
          name="cantidadSalida"
          #cantidadSalida="ngModel"
          [(ngModel)]="formData.cantidadSalida"
          class="form-control"
     
        />
    </div>
    <div class="form-group col-md-3">
      <label>Detalle Salida</label>
      <input
      type="text"
        name="detalleSalida"
        #detalleSalida="ngModel"
        [(ngModel)]="formData.detalleSalida"
        class="form-control"
    
      />
      
    </div>
    <div class="form-group col-md-3">
      <label> Fecha  Salida</label> 
    
      <input
      
      [matDatepicker]="picker"
      placeholder="DD/MM/YYYY" 
      name="fechaSalida"
      #fechaSalida="ngModel" 
      [(ngModel)]="formData.fechaSalida"
      class="form-control" 
      [class.is-invalid]="fechaSalida.invalid && fechaSalida.touched" 
      required
    
    />
    <small *ngIf="fechaSalida.invalid && fechaSalida.touched"
    class="form-text text-danger">Ingrese Fecha</small>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker ></mat-datepicker>
      
    </div>
</div>
  
<br>


  <div class="form-group">
    <button type="submit" class="btn btn-dark">
      <i class="fa fa-database"></i> Guardar
    </button>
    <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]>
      <i class="fa fa-close"></i> Salir
    </button>
  </div>
</form>
