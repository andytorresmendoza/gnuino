




<h1>Listado Almacén</h1>
<hr />
<div class="row">
  <div class="col text-right">
    <button routerLink="/mantenimientos/addalmacen/nuevo" class="btn btn-primary">
      <i class="fa fa-plus"> Agregar </i>
    </button>
  </div>
</div>
<mat-form-field>
    <mat-label>Buscar</mat-label>
   
    <input matInput (keyup)="applyFilter($event)"   placeholder="Ingrese dato" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="Codigo">
      <th mat-header-cell *matHeaderCellDef> Codigo Almacén </th>
      <td mat-cell *matCellDef="let element" > {{element.cod_alamcen | uppercase}} </td>
     
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre Almacén </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre_alamcen | uppercase}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Direccion">
      <th mat-header-cell *matHeaderCellDef> Dirección </th>
      <td mat-cell *matCellDef="let element"> {{element.direccion_almacen | uppercase}} </td>
    </ng-container>
  
 
  
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="openForEdit(element.id)"> 
          <mat-icon>create</mat-icon>
        </button>
      </td>
    
    </ng-container>
   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No existe coincidencia con "{{input.value}}"</td>
    </tr>
   
  </table>
