<h1>Listado Cliente</h1>
<hr />
<div class="row">
  <div class="col text-right">
    <button routerLink="/mantenimientos/cliente/nuevo" class="btn btn-primary">
      <i class="fa fa-plus"> Agregar </i>
    </button>
  </div>
</div>
<mat-form-field>
    <mat-label>Buscar</mat-label>
   
    <input matInput (keyup)="applyFilter($event)"   placeholder="Ingrese dato" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element" > {{element.nombre_cliente}} </td>
     
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Apellido Paterno">
      <th mat-header-cell *matHeaderCellDef> Apellido Paterno </th>
      <td mat-cell *matCellDef="let element"> {{element.apellidos_pat_cliente}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Apellido Materno">
      <th mat-header-cell *matHeaderCellDef> Apellido Materno </th>
      <td mat-cell *matCellDef="let element"> {{element.apellidos_mat_cliente}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Dni">
      <th mat-header-cell *matHeaderCellDef> Dni </th>
      <td mat-cell *matCellDef="let element" > {{element.dni_cliente}} </td>
     
    </ng-container>
  
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="openForEdit(element.id)"> 
          <mat-icon>create</mat-icon>
        </button>
      </td>
    
    </ng-container>
   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No existe coincidencia con "{{input.value}}"</td>
    </tr>
   
  </table>
