<h1><small>Agregar Producto</small></h1>
<hr />
<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger" routerLink="../listarproducto">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>
<br />
<div class="row animated fadeIn faster">
  <div class="col">
    <form [formGroup]="loginForm" (ngSubmit)="AddProducto(loginForm.value)">
      <form class="row g-3" [formGroup]="loginForm">
        <div class="col-md-6">
          <div class="form-group">
            <label for="inputEmail4" class="form-label">Nombre Producto</label>
            <input
              type="text"
              id="nombre_producto"
              class="form-control"
              formControlName="nombre_producto"
            />
          </div>
          <div class="form-group">
            <label for="inputAddress" class="form-label">Modelo</label>
            <select
              class="form-control"
              id="idModelo"
              formControlName="idModelo"
              class="form-control"
            >
              <option value="">---Seleccione Modelo---</option>
              <option *ngFor="let modelo of modelos" [ngValue]="modelo.id">
                {{ modelo.nombre_modelo }}
              </option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="inputAddress" class="form-label">Categoria</label>
            <select
              class="form-control"
              id="idCategoria"
              formControlName="idCategoria"
              class="form-control"
            >
              <option value="">---Seleccione Categoria---</option>
              <option
                *ngFor="let categoria of categorias"
                [ngValue]="categoria.id"
              >
                {{ categoria.nombre_categoria }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label for="inputAddress" class="form-label">Unidad Medida</label>
            <select
              class="form-control"
              id="idUnidadMedida"
              formControlName="idUnidadMedida"
              class="form-control"
            >
              <option value="">---Seleccione Unidad Medida---</option>
              <option
                *ngFor="let unidadmedida of unidadmedidas"
                [ngValue]="unidadmedida.id"
              >
                {{ unidadmedida.detalle }}
              </option>
            </select>
          </div>
        </div>

      </form>
      <br />
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary w-25">
          <i class="fa fa-save"></i>
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
