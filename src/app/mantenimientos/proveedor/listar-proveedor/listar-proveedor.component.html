<h1>Listado Proveedor</h1>
<hr />
<div class="row">
  <div class="col text-right">
    <button routerLink="/mantenimientos/addproveedor/nuevo" class="btn btn-primary">
      <i class="fa fa-plus"> Agregar </i>
    </button>
  </div>
</div>
<mat-form-field>
  <mat-label>Buscar</mat-label>
 
  <input matInput (keyup)="applyFilter($event)"   placeholder="Ingrese dato" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="Nombre Proveedor">
    <th mat-header-cell *matHeaderCellDef> Nombre Proveedor</th>
    <td mat-cell *matCellDef="let element" > {{element.nombre_proovedor | uppercase}} </td>
   
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="RUC">
    <th mat-header-cell *matHeaderCellDef> RUC </th>
    <td mat-cell *matCellDef="let element"> {{element.ruc_proovedor}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email_proovedor | uppercase}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Telefono">
    <th mat-header-cell *matHeaderCellDef> Telefono </th>
    <td mat-cell *matCellDef="let element" > {{element.telefono_proovedor}} </td>
   
  </ng-container>
  <ng-container matColumnDef="Estado">
    <th mat-header-cell *matHeaderCellDef>Estado</th>
    <td mat-cell *matCellDef="let element">
      <label *ngIf="element.estado == 1" class="badge bg-success">
        Activo</label>
      <label *ngIf="element.estado == 0" class="badge badge-danger">Inactivo</label>
    </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Editar </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="openForEdit(element.id)"> 
        <mat-icon>create</mat-icon>
      </button>
    </td>
  
  </ng-container>
  <ng-container matColumnDef="Activar">
    <th mat-header-cell *matHeaderCellDef> Activar </th>
    <td mat-cell *matCellDef="let element">
      <button  mat-icon-button color="black"  (click)="Activar(element, i)"> 
        <mat-icon>done_outline</mat-icon>
      </button>
    </td>
  
  </ng-container>


  <ng-container matColumnDef="Inactivar">
    <th mat-header-cell *matHeaderCellDef>Inactivar</th>
    <td mat-cell *matCellDef="let element; let i = index">
      <button mat-icon-button color="warn" (click)="Inactivar(element, i)"> 
        <mat-icon>cancel</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No existe coincidencia con "{{input.value}}"</td>
  </tr>
 
</table>
