<h1>Listado Precio Delivery</h1>
<hr />
<div class="row">
  <div class="col text-right">
    <button routerLink="/mantenimientos/preciodelivery/nuevo" class="btn btn-primary">
      <i class="fa fa-plus"> Agregar </i>
    </button>
  </div>
</div>
<mat-form-field>
  <mat-label>Buscar</mat-label>
 
  <input matInput (keyup)="applyFilter($event)"   placeholder="Ingrese dato" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="Empleado">
    <th mat-header-cell *matHeaderCellDef>Empleado</th>
    <td mat-cell *matCellDef="let element" > {{element.nombreEmpleado | uppercase}} </td>
   
  </ng-container>
  <ng-container matColumnDef="Distrito">
    <th mat-header-cell *matHeaderCellDef>Distrito</th>
    <td mat-cell *matCellDef="let element" > {{element.nombreDistrito | uppercase}} </td>
   
  </ng-container>
   
  <!-- Name Column -->
  <ng-container matColumnDef="Precio Delivery">
    <th mat-header-cell *matHeaderCellDef> Precio Delivery </th>
    <td mat-cell *matCellDef="let element"> {{element.precioDelivery }} </td>
  </ng-container>
  

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Editar </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="openForEdit(element.id)"> 
        <mat-icon>create</mat-icon>
      </button>
    </td>
  
  </ng-container>
 
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No existe coincidencia con "{{input.value}}"</td>
  </tr>
 
</table>
