<h1><small>Agregar Nro de Cuenta</small></h1>
<hr />
<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger" routerLink="../../listarnrocuenta">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>
<br />
<form
  #form="ngForm"
  autocomplete="off"
  *ngIf="formData"
  (submit)="onSubmit(form)"
>

 
  <div class="row">
    <div class="col-md-4">
    
    <div class="form-group">
      <label> Nro de Cuenta</label>
      <input
    
      type="text"
        name="descripcion_cuenta"
        #descripcion_cuenta="ngModel"
        [(ngModel)]="formData.descripcion_cuenta"
        class="form-control"
        placeholder="Ingresar Nro cuenta"
        [class.is-invalid]="descripcion_cuenta.invalid && descripcion_cuenta.touched"
        required
      />
    </div>
  </div>
  <div class="col-md-4">
    <div class="form-group">
      <label>Empleado</label>

      <ng-select  
      style="text-transform:uppercase"
      #idEmpleado="ngModel"  
      name="idEmpleado" 
      bindValue="idEmpleado" 
      placeholder="Buscar Empleado" 
      [(ngModel)]="formData.idEmpleado"  
    >   
        <ng-option *ngFor="let emp of empleados" [value]="emp.id">{{emp.nombre_empleado}}</ng-option>
     </ng-select> 
    </div>
  </div>
</div>
  <div class="form-group">
    <button type="submit" class="btn btn-dark" 
  >
    <i class="fa fa-database"></i> Guardar </button>
   
  </div>
</form>
