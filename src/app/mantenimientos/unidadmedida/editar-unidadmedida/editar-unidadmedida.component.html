<h1> <small>Editar Unidad Medida</small></h1>
<hr />
<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger" routerLink="../listarunidadmedida">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>
<br />
<div class="row animated fadeIn faster" mb-3 row >
  <div class="col">
      <form action="">
        <div class="form-group">
          <label  class="form-label">Unidad Medida</label>
          <div class="mb-3">
         <input
            type="text"
            [(ngModel)]="unidadmedidas[0].detalle"
            name="detalle"
            class="form-control"
          
          /></div>
          <div class="mb-3">  
            <label  class="form-label">Alto</label>
           <input
          type="text"
          [(ngModel)]="unidadmedidas[0].alto"
          name="alto"
          class="form-control"
        
        />
      </div>
      <div class="mb-3">  
        <label  class="form-label">Ancho</label>
        <input
        type="text"
        [(ngModel)]="unidadmedidas[0].ancho"
        name="ancho"
        class="form-control"
      
      />
    </div>
          <!-- [(ngModel)]="xxx"  -->
        </div>
        <div class="form-group">
          <label>Estado</label>
          <br />
          <button
            *ngIf="unidadmedidas[0].estado"
            (click)="unidadmedidas[0].estado = false"
            class="btn btn-outline-success w-50"
            type="button"
          >
            <i class="fa fa-smile-wink"></i>
            Activo
          </button>
          <button
            *ngIf="!unidadmedidas[0].estado"
            (click)="unidadmedidas[0].estado = true"
            class="btn btn-outline-danger w-50"
            type="button"
          >
            <i class="fa fa-dizzy"></i>
            Inactivo
          </button>
        </div>     
        <hr>
        <div class="form-group text-center">
          <button (click)="Actualizar([unidadmedidas[0]])"    class="btn btn-primary w-25">
              <i class="fa fa-save"></i>
              Actualizar
          </button>
      </div>
      </form>
    </div>
  </div>
